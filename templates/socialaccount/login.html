{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Google...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body onload="document.getElementById('google_login_form').submit()">
    <div class="loader">
        <div class="spinner"></div>
        <h2>Redirecting to Google...</h2>
        <p>Please wait while we redirect you to sign in</p>
        
        <form id="google_login_form" method="post" action="{% provider_login_url 'google' process='login' %}">
            {% csrf_token %}
            <button type="submit" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; background: white; color: #667eea; border: none; border-radius: 5px;">
                Continue to Google
            </button>
        </form>
    </div>
</body>
</html>
